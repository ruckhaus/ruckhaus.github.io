---
layout: page
title: Blog
permalink: /blog/
---

<div class="blog">

  <div class="post-list">
    {% for post in site.posts %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span class="post-date">{{ post.date | date: "%Y %b %d" }}</span>
        {{ post.content }}
    {% endfor %}
  </div>

</div>
